<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="blog-post-card">

        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            alt="A notebook on the table" />

        <hr>
        <div class="post-content">
            <h2 class="post-title">Fullstack Developer 2025</h2>
            <p class="post-excerpt">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
                laboris nisi ut aliquip ex ea commodo consequat.</p>
            <a class="read-more" href="https://www.freecodecamp.org/">Read More</a>
        </div>
    </div>
</body>

</html>
